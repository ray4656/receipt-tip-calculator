<!DOCTYPE html>
<html>
<head>
    <title>Receipt Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .camera-container {
            width: 100%;
            border: 2px dashed #ccc;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tip-options {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .tip-option {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tip-option:hover {
            background: #e0e0e0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receipt Tip Calculator</h1>
        
        <div class="camera-container" id="cameraContainer">
            <button id="openCamera">Open Camera</button>
            <video id="camera" style="display:none; width: 100%;" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div>
            <label for="billAmount">Or enter bill amount: $</label>
            <input type="number" id="billAmount" step="0.01" min="0">
        </div>

        <div class="tip-options">
            <button class="tip-option" data-tip="10">10%</button>
            <button class="tip-option" data-tip="15">15%</button>
            <button class="tip-option" data-tip="18">18%</button>
            <button class="tip-option" data-tip="20">20%</button>
        </div>

        <div id="result">
            <h3>Your tip amount: <span id="tipAmount">$0.00</span></h3>
            <h3>Total with tip: <span id="totalAmount">$0.00</span></h3>
        </div>
    </div>

    <script>
        // Camera functionality
        const openCameraBtn = document.getElementById('openCamera');
        const cameraContainer = document.getElementById('cameraContainer');
        const camera = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const billAmountInput = document.getElementById('billAmount');
        const tipOptions = document.querySelectorAll('.tip-option');
        const resultDiv = document.getElementById('result');
        const tipAmountSpan = document.getElementById('tipAmount');
        const totalAmountSpan = document.getElementById('totalAmount');

        let stream = null;

        // Open camera when button is clicked
        openCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;
                camera.style.display = 'block';
                openCameraBtn.style.display = 'none';
            } catch (err) {
                alert('Could not access the camera. Please enter the bill amount manually.');
                console.error('Camera error:', err);
            }
        });

        // Take picture when camera is clicked
        camera.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);
            
            // Stop the camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // Show the captured image
            camera.style.display = 'none';
            canvas.style.display = 'block';
            
            // For this simple version, we'll just prompt for the amount
            const amount = prompt("Please enter the bill amount from the receipt:");
            if (amount) {
                billAmountInput.value = parseFloat(amount).toFixed(2);
            }
        });

        // Calculate tip when tip percentage is selected
        tipOptions.forEach(option => {
            option.addEventListener('click', () => {
                const billAmount = parseFloat(billAmountInput.value);
                if (isNaN(billAmount) || billAmount <= 0) {
                    alert('Please enter a valid bill amount first');
                    return;
                }

                const tipPercentage = parseInt(option.dataset.tip);
                const tipAmount = (billAmount * tipPercentage / 100).toFixed(2);
                const totalAmount = (parseFloat(billAmount) + parseFloat(tipAmount)).toFixed(2);

                tipAmountSpan.textContent = `$${tipAmount} (${tipPercentage}%)`;
                totalAmountSpan.textContent = `$${totalAmount}`;
                resultDiv.style.display = 'block';
            });
        });

        // Also calculate when bill amount changes
        billAmountInput.addEventListener('input', () => {
            resultDiv.style.display = 'none';
        });
    </script>
</body>
</html>
